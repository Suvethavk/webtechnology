<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="loginAction()">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
