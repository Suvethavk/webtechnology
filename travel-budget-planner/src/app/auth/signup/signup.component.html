<header class="header">
  <a routerLink="/home" class="logo">
    <i class="fas fa-wallet"></i>
    Travel Budget Planner
  </a>
</header>

<main class="main-container">
  <div class="signup-container">
    <h2 class="form-title">Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" required>
        <span class="error-message" *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
          Please enter your full name
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <span class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email address
        </span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" required>
        <span class="error-message" *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
          Please enter a valid phone number
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <span class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 8 characters long
        </span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <span class="error-message" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched || 
              (signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched)">
          Passwords do not match
        </span>
      </div>
      <div class="form-check">
        <input type="checkbox" id="terms" formControlName="terms">
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>
      <span class="error-message" *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched">
        You must agree to the terms and conditions
      </span>
      <button type="submit" class="button" [disabled]="signupForm.invalid">Create Account</button>
      <div class="form-footer">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </form>
  </div>
</main>
